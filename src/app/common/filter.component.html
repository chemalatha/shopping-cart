<h3>Filter By</h3>
<div class="slidecontainer">
    <div style="width:180px"><span style="float:left">{{minPrice}}</span><span style="float:right">{{maxPrice}}</span></div>
    <input (change)="sliderChange($event)" style="width:180px"type="range" min="100" max="1000" value="500" class="slider" id="myRange">
</div>
